<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Quiz - √âtudiant</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div id="app">
        <!-- √âcran de connexion -->
        <div id="login-screen" class="screen active">

                    <div class="team-selection">

                            <button class="team-btn ketchup" data-team="ketchup">

                    <button id="joinGame" class="join-btn" disabled>Rejoindre la partie</button>
                </div>
            </div>
        </div>

        <!-- √âcran de jeu -->
        <div id="game-screen" class="screen">
            <div class="container">
                <div class="game-header">
                    <div class="player-info">
                        <span id="playerNameDisplay"></span>
                        <span id="teamDisplay" class="team-badge"></span>
                    </div>
                    <div class="connection-status">
                        <span id="connectionStatus">üü¢ Connect√©</span>

                            <span id="mayoScore" class="score-value">00</span>
                        </div>
                        <div class="score ketchup">
                            <span class="team-name">KETCHUP</span>
                            <span id="ketchupScore" class="score-value">00</span>
                        </div>
                    </div>

                    <div class="buzzer-section">
                        <div id="buzzerStatus" class="buzzer-status">
                            Pr√™t √† buzzer !

                        </button>
                    </div>

                    <div class="game-info">
                        <div id="currentSlide" class="slide-info">
                            Diapositive 1
                        </div>
                        <div id="lastBuzzer" class="last-buzzer">
                            <!-- Affichage du dernier buzz -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- √âcran de d√©connexion -->

                    <p>Connexion perdue avec le serveur.</p>

                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="student.js"></script>
</body>
</html>
